{% extends 'main.html' %}
{% load static %}
{% block content %}
<!-- content here -->
<section class="mt-2 col-sm-12 col-lg-8 col-md-8 col-xxl-8">
    <div class="container">
       <!-- subject section -->
          <div class="d-lg-flex justify-content-between align-items-center border-bottom pt-2 pb-2">
                <div class="mb-3 mb-lg-0">
                   <p class="mb-0 pt-2"><h3 style="color: #0aad0a;">CHOOSE SUBJECT</h3></p>
                </div>

                <!-- icon -->
                <div class="col-xxl-5 col-lg-5 d-none d-lg-block">
                   <form action="#">
                      <div class="input-group">
                         <input class="form-control rounded" type="search" placeholder="Enter Keywords">
                         <span class="input-group-append">
                            <button class="btn bg-white border border-start-0 ms-n10 rounded-0 rounded-end" type="button">
                               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                  <circle cx="11" cy="11" r="8"></circle>
                                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                               </svg>
                            </button>
                         </span>
                      </div>
                   </form>
                </div>
             </div>
             <div class="container mt-6">
                   <!-- row -->
                   <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-6 g-6">
                      <!-- col -->
                      {% for subject in subjects %}
                      <div class="col">
                         <a href="{% url "notes-list" subject.id class_level.id %}" class="text-decoration-none text-inherit">
                            <!-- card -->
                            <div class="card card-product">
                               <div class="card-body text-center py-8"> 
                                  <!-- img -->
                                  <img src="/media/{{ subject_image.Image }}" class="mb-3" style="width: 100%;">
                                  <!-- text -->
                                  <div class="text-truncate">{{subject.SubjectName}}</div>
                               </div>
                            </div>
                         </a>
                      </div>
                      {% endfor %}
                   </div>
                </div>
       <!-- filter section end -->
    </div>
 </section>
<!-- content here -->
{% endblock %}
