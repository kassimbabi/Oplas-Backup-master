{% extends 'main.html' %}
{% load static %}
{% block content %}
<!-- content here -->

<section class="mt-2 col-sm-12 col-lg-8 col-md-8 col-xxl-8">
    <div class="container">
       <!-- Class Levels section -->
          <div class="d-lg-flex justify-content-between align-items-center border-bottom pt-2 pb-2">
                <div class="mb-3 mb-lg-0">
                   <h3 style="color: #0aad0a;">SELECT CLASS LEVEL</h3>
                </div>
          </div>
          <div class="container mt-6">
                <div class="row justify-content-center">
                   {% for class_level in class_levels %}
                   <!-- Class Level -->
                   <div class="col-md-4 mb-3">
                      <a href="{% url "notes-subject-categories" class_level.id %}" class="text-decoration-none">
                         <div class="card card-product">
                            <div class="card-body text-center py-4">
                               <div class="text-truncate">{{ class_level.LevelName }}</div>
                            </div>
                         </div>
                      </a>
                   </div>
                   {% endfor %}
                </div>
          </div>
    </div>
 </section>

<!-- content here -->
{% endblock %}
